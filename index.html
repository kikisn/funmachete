<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funmachete</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier Prime', monospace;
            background: #FFD700;
            color: #333;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .radio-card {
            width: 90vw;
            max-width: 1000px;
            height: 80vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
            padding: 40px;
        }
        
        .left-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .order-code {
            font-size: clamp(24px, 4vw, 36px);
            font-weight: bold;
            color: #ff4444;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .print-banner {
            background: #ff4444;
            color: white;
            padding: 8px 16px;
            font-size: clamp(12px, 2vw, 16px);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transform: rotate(-2deg);
            width: fit-content;
            margin: 10px 0;
            position: relative;
        }
        
        .print-banner::before,
        .print-banner::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            top: 0;
        }
        
        .print-banner::before {
            left: -10px;
            border-top: 20px solid transparent;
            border-right: 10px solid #ff4444;
            border-bottom: 20px solid transparent;
        }
        
        .print-banner::after {
            right: -10px;
            border-top: 20px solid transparent;
            border-left: 10px solid #ff4444;
            border-bottom: 20px solid transparent;
        }
        
        .series-title {
            font-size: clamp(18px, 3vw, 28px);
            font-weight: bold;
            color: #0066cc;
            margin-bottom: 10px;
            animation: colorCycle 3s ease-in-out infinite;
        }
        
        .artist-name {
            font-size: clamp(14px, 2.5vw, 20px);
            color: #0066cc;
            font-weight: normal;
            margin-bottom: 20px;
        }
        
        .address {
            font-size: clamp(12px, 2vw, 16px);
            color: #0066cc;
            line-height: 1.4;
            margin-bottom: 30px;
        }
        
        .aliases {
            margin-bottom: 30px;
        }
        
        .alias-title {
            font-size: clamp(14px, 2.5vw, 18px);
            color: #ff4444;
            font-weight: bold;
            margin-bottom: 8px;
            animation: colorCycle 4s ease-in-out infinite 1s;
        }
        
        .alias-list {
            font-size: clamp(12px, 2vw, 16px);
            color: #ff4444;
            font-weight: bold;
            line-height: 1.3;
        }
        
        .copyright {
            font-size: clamp(12px, 2vw, 16px);
            color: #0066cc;
            margin-top: auto;
        }
        
        .right-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            height: 100%;
            justify-content: center;
        }
        
        .room-title {
            font-size: clamp(16px, 3vw, 24px);
            font-weight: bold;
            color: #0066cc;
            text-align: center;
            animation: colorCycle 2s ease-in-out infinite 0.5s;
        }
        
        .artwork-frame {
            width: 100%;
            max-width: 300px;
            aspect-ratio: 3/4;
            background: white;
            border: 3px solid #ccc;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .artwork-frame:hover {
            transform: rotate(1deg) scale(1.02);
        }
        
        .artwork-placeholder {
            width: 100%;
            height: 100%;
            background: #f9f9f9;
            border: 2px dashed #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #999;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Different artwork styles */
        .artwork-placeholder::before {
            content: '';
            position: absolute;
            top: 30%;
            left: 30%;
            width: 40px;
            height: 60px;
            border: 2px solid #333;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        }
        
        .artwork-placeholder::after {
            content: '';
            position: absolute;
            top: 45%;
            left: 35%;
            width: 30px;
            height: 4px;
            background: #ff4444;
            transform: rotate(-5deg);
        }
        
        .publish-date {
            font-size: clamp(14px, 2.5vw, 18px);
            color: #0066cc;
            font-weight: bold;
            text-align: center;
            font-style: italic;
        }
        
        /* Navigation arrows */
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 48px;
            color: #0066cc;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .nav-arrow:hover {
            color: #ff4444;
            transform: translateY(-50%) scale(1.2);
        }
        
        .nav-arrow.prev {
            left: 20px;
        }
        
        .nav-arrow.next {
            right: 20px;
        }
        
        @keyframes colorCycle {
            0% { color: #ff4444; }
            16% { color: #ff8800; }
            33% { color: #ffff00; }
            50% { color: #00ff00; }
            66% { color: #0088ff; }
            83% { color: #8800ff; }
            100% { color: #ff4444; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .radio-card {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                height: 95vh;
                gap: 20px;
                padding: 20px;
            }
            
            .left-content {
                order: 2;
                gap: 15px;
            }
            
            .right-content {
                order: 1;
                height: auto;
            }
            
            .nav-arrow {
                bottom: 20px;
                top: auto;
                transform: none;
                font-size: 36px;
            }
            
            .nav-arrow.prev {
                left: 20px;
            }
            
            .nav-arrow.next {
                right: 20px;
            }
        }
        
        /* Artwork variations for cycling */
        .artwork-1::before {
            border-color: #333;
        }
        .artwork-1::after {
            background: #ff4444;
        }
        
        .artwork-2::before {
            border-color: #0066cc;
            border-radius: 10px;
        }
        .artwork-2::after {
            background: #ffff00;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        
        .artwork-3::before {
            border-color: #00ff00;
            transform: rotate(45deg);
        }
        .artwork-3::after {
            background: #ff8800;
            width: 50px;
            height: 2px;
        }
    </style>
</head>
<body>
    <div class="radio-card">
        <div class="left-content">
            <div class="order-code" id="orderCode">KFS-0992</div>
            
            <div class="print-banner">Order Prints</div>
            
            <div class="series-title" id="seriesTitle">"THE NICHOLS"</div>
            
            <div class="artist-name">Meant to be aspirational</div>
            
            <div class="address">
                Drawing practice<br>
                Daily illustrations<br>
                Postcard format
            </div>
            
            <div class="aliases">
                <div class="alias-title">Also called:</div>
                <div class="alias-list" id="aliasList">
                    "THE TERMITE"<br>
                    "LADY TERMITE"<br>
                    & "TOE-JOE"
                </div>
            </div>
            
            <div class="copyright">(c) funmachete</div>
        </div>
        
        <div class="right-content">
            <div class="room-title">"THE RADIO ROOM"</div>
            
            <div class="artwork-frame" onclick="nextArtwork()">
                <div class="artwork-placeholder artwork-1" id="artworkDisplay">
                    <span>Current Illustration</span>
                </div>
            </div>
            
            <div class="publish-date" id="publishDate">All 23-Mon-19</div>
        </div>
    </div>
    
    <!-- Navigation -->
    <div class="nav-arrow prev" onclick="prevArtwork()">‹</div>
    <div class="nav-arrow next" onclick="nextArtwork()">›</div>
    
    <script>
        // Artwork data
        const artworks = [
            {
                code: "KFS-0001",
                title: '"THE NICHOLS"',
                subtitle: '"DRAWN WHEN I WAS SICK"',
                aliases: '"THE TERMITE"<br>"LADY TERMITE"<br>& "TOE-JOE"',
                date: "All 23-Mon-19",
                class: "artwork-1"
            },
            {
                code: "KFS-0002", 
                title: '"MORNING SKETCH"',
                subtitle: '"COFFEE AND CONTEMPLATION"',
                aliases: '"THE OBSERVER"<br>"QUIET MOMENT"<br>& "BLUE DOG"',
                date: "All 24-Tue-19",
                class: "artwork-2"
            },
            {
                code: "KFS-0003",
                title: '"CAR DRAGON"',
                subtitle: '"MOVEMENT STUDY"',
                aliases: '"ORANGE BEAST"<br>"HIGHWAY DREAMS"<br>& "MOTION BLUR"',
                date: "All 25-Wed-19", 
                class: "artwork-3"
            },
            {
                code: "KFS-0004",
                title: '"FIGURE STUDY"',
                subtitle: '"STRIPED PATTERNS"',
                aliases: '"BODY LANGUAGE"<br>"RED STRIPES"<br>& "HUMAN FORM"',
                date: "All 26-Thu-19",
                class: "artwork-1"
            }
        ];
        
        let currentIndex = 0;
        
        function updateDisplay() {
            const current = artworks[currentIndex];
            
            document.getElementById('orderCode').textContent = current.code;
            document.getElementById('seriesTitle').textContent = current.title;
            document.querySelector('.artist-name').textContent = current.subtitle;
            document.getElementById('aliasList').innerHTML = current.aliases;
            document.getElementById('publishDate').textContent = current.date;
            
            const artworkDisplay = document.getElementById('artworkDisplay');
            artworkDisplay.className = `artwork-placeholder ${current.class}`;
        }
        
        function nextArtwork() {
            currentIndex = (currentIndex + 1) % artworks.length;
            updateDisplay();
        }
        
        function prevArtwork() {
            currentIndex = (currentIndex - 1 + artworks.length) % artworks.length;
            updateDisplay();
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextArtwork();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prevArtwork();
            }
        });
        
        // Auto-advance every 10 seconds (optional)
        setInterval(nextArtwork, 10000);
        
        // Initialize
        updateDisplay();
    </script>
</body>
</html>
